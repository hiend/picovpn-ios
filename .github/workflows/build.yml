name: Build PicoVPN

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: |
        # GitHub Actions MacOS 14 имеет Xcode 16.1 по умолчанию
        xcodebuild -version

    - name: Download and setup LibXray.xcframework
      run: |
        curl -L -o LibXray.xcframework.zip https://github.com/wanliyunyan/LibXray/releases/download/25.8.3/LibXray.xcframework.zip
        unzip -o -q LibXray.xcframework.zip
        rm LibXray.xcframework.zip

        # Create module.modulemap for each platform
        for platform in ios-arm64 ios-arm64_x86_64-simulator tvos-arm64 tvos-arm64_x86_64-simulator macos-arm64_x86_64; do
          mkdir -p "LibXray.xcframework/$platform/Modules"
          cat > "LibXray.xcframework/$platform/Modules/module.modulemap" << 'EOF'
        module LibXray {
            header "../Headers/libXray.h"
            export *
        }
        EOF
        done

        # Update Info.plist to include ModulesPath
        /usr/libexec/PlistBuddy -c "Add :AvailableLibraries:0:ModulesPath string Modules" LibXray.xcframework/Info.plist
        /usr/libexec/PlistBuddy -c "Add :AvailableLibraries:1:ModulesPath string Modules" LibXray.xcframework/Info.plist
        /usr/libexec/PlistBuddy -c "Add :AvailableLibraries:2:ModulesPath string Modules" LibXray.xcframework/Info.plist
        /usr/libexec/PlistBuddy -c "Add :AvailableLibraries:3:ModulesPath string Modules" LibXray.xcframework/Info.plist
        /usr/libexec/PlistBuddy -c "Add :AvailableLibraries:4:ModulesPath string Modules" LibXray.xcframework/Info.plist

        ls -la LibXray.xcframework/
        cat LibXray.xcframework/Info.plist
        echo "LibXray.xcframework setup completed"

    - name: Build PicoVPN
      run: |
        pwd
        ls -la | grep LibXray
        xcodebuild -scheme PicoVPN \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath ./build \
          build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          FRAMEWORK_SEARCH_PATHS="\$(inherited) \$(SRCROOT) \$(PROJECT_DIR)" \
          SWIFT_INCLUDE_PATHS="\$(inherited) \$(SRCROOT)/LibXray.xcframework/ios-arm64/Modules" \
          ONLY_ACTIVE_ARCH=NO

    - name: Create IPA
      run: |
        cd build/Build/Products/Release-iphoneos
        mkdir -p Payload
        cp -r PicoVPN.app Payload/
        zip -r PicoVPN.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: PicoVPN.ipa
        path: build/Build/Products/Release-iphoneos/PicoVPN.ipa
