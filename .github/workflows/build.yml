name: Build PicoVPN

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: |
        # GitHub Actions MacOS 14 имеет Xcode 16.1 по умолчанию
        xcodebuild -version

    - name: Download LibXray.xcframework
      run: |
        curl -L -o LibXray.xcframework.zip https://github.com/wanliyunyan/LibXray/releases/download/25.12.8/LibXray.xcframework.zip
        unzip -q LibXray.xcframework.zip
        rm LibXray.xcframework.zip

    - name: Build PicoVPN
      run: |
        xcodebuild -scheme PicoVPN \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath ./build \
          build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          FRAMEWORK_SEARCH_PATHS="\$(inherited) \$(PROJECT_DIR)" \
          ONLY_ACTIVE_ARCH=NO

    - name: Create IPA
      run: |
        cd build/Build/Products/Release-iphoneos
        mkdir -p Payload
        cp -r PicoVPN.app Payload/
        zip -r PicoVPN.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: PicoVPN.ipa
        path: build/Build/Products/Release-iphoneos/PicoVPN.ipa
